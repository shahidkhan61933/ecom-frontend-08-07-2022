<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let p of products">
        <div class="card">
            <img src="{{p.image}}" class="card-img-top" alt="p.image">
            <div class="card-body">
                <h5 class="card-title">{{p.title}}</h5>
                <p class="card-text">{{p.description}}</p>
                <p class="card-text">Price : {{p.price}} - Rating : {{p.rating.rate}}</p>
                <p class="card-text">Category : {{p.category}} </p>
            </div>
        </div>
    </div>
</div>
